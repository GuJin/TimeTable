apply plugin: 'com.android.application'
apply from: '../properties-util.gradle'
//apply plugin: 'walle'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        applicationId "com.sunrain.timetablev4"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 23
        versionName "2.1.0"
        resConfigs "zh"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        if (propertyHaveSigningConfigs) {
            release {
                storeFile file(propertyStoreFile)
                storePassword propertyStorePassword
                keyAlias propertyKeyAlias
                keyPassword propertyKeyPassword
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            jniDebuggable true
            versionNameSuffix "-debug"
            minifyEnabled false
            shrinkResources false
            if (propertyHaveSigningConfigs) {
                signingConfig signingConfigs.release
            }
        }
        release {
            debuggable false
            jniDebuggable false
            minifyEnabled true
            zipAlignEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            if (propertyHaveSigningConfigs) {
                signingConfig signingConfigs.release
            }
        }
    }

    buildTypes.each {
        it.buildConfigField "String", "BUGLY_ID", propertyBuglyId
    }
}

ext.versions = [
        'support': '27.0.2'
]

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation files('libs/core-3.2.1.jar')
    implementation 'tech.gujin:toast-util:1.1.1'
    implementation 'com.tencent.bugly:crashreport:2.6.6.1'
    implementation 'com.android.support:exifinterface:' + versions.support
    implementation 'com.android.support:support-compat:' + versions.support
    implementation 'com.android.support:support-v13:' + versions.support
    implementation 'com.android.support:support-annotations:' + versions.support
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}

